<div id = 'question_form'>
<div class="tab">
    
    <table>
        {{ for q in draw_dict_q1}}
            <tr>
                <td class="question">{{ q }}</td>
                <td class="answer"><input type = "number" name = "{{ q }}" id="{{ q }}"class="answer1" data-question="{{ q }}"></td>
            </tr>
        {{ endfor }}
    </table>
    Page 1/5
    <p>
        <button type="button" class="btn-tab" data-offset="1">Next</button>
    </p>
</div>
